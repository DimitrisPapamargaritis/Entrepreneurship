    <!-- CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/fontawsome/css/fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/fontawsome/css/all.min.css" />

    <script>
        // Get the current URI's query string (e.g., ?action=login)
        const urlParams = new URLSearchParams(window.location.search);

        // Check if there's an 'action' parameter in the URL
        const action = urlParams.get('action');

        // Perform the redirect based on the 'action' value
        if (action === 'login') {
            window.location.href = './auth/login.html';
        } else if (action === 'register') {
            window.location.href = './auth/register.html';
        } else {
            // Default redirect to login.html if no valid action is provided
            window.location.href = './auth/login.html';
        }

    </script>
